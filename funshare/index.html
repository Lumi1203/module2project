<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FunShare</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="./images/funshare-logo.png" class="logo" alt="logo">
      <h1>FunShare</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="referafriend.html">Refer a Friend</a></li>
      </ul>
    </nav>
  </header>

  <main id="home">
    <div class="slider-container">
      <div class="slider-images">
        <img src="./images/funshareslide.jpg" class="slide active" alt="Slide 1">
        <img src="./images/funshareslide2.jpg" class="slide" alt="Slide 2">
        <img src="./images/funshareslide3.jpg" class="slide" alt="Slide 3">
      </div>
      <button type="button" class="slider-btn prev">&#10094;</button>
      <button type="button" class="slider-btn next">&#10095;</button>
    </div>

    <p id="loginWelcomeMessage" class="welcome-message"></p>

    <div class="login-section">
      <button type="button" id="showLoginForm">Welcome Back</button>
      <form id="loginForm" class="hidden">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Log In</button>
        <p id="loginError" class="error"></p>
      </form>
    </div>

    <br>

    <div class="add-friend-button-section">
    <button type="button" id="showAddFriendForm">âž• Add a Friend</button>
    </div>

    <div id="addFriendSection" class="add-friend-section hidden">
      <form id="addFriendForm">
        <input type="text" id="newFriendName" placeholder="Enter friend's name" required>
        <button type="submit">Add</button>
        <p id="addFriendError" class="error"></p>
      </form>
    </div>

    <div class="split-bill-container">
      <div class="split-bill-section">
        <h2>Split a Bill</h2>
        <p>Enter total bill amount. It will be split equally among all added friends.</p>
        <form id="billForm">
          <select id="friendDropdown">
            <option value="">-- Select friend who paid--</option>
          </select>
          <input type="number" id="amount" placeholder="Enter amount" required min="0.01" step="0.01">
          <button type="submit">Add to Bill</button>
          <p id="formError" class="error"></p>
        </form>
        <ul id="friendList"></ul>
      </div>
    </div>
  </main>

  <footer>
    <a href="index.html">
      <img src="./images/funshare-logo.png" class="logo" alt="logo">
    </a>
    <p>&copy; 2025 FunShare FSD Co. All rights reserved.</p>
    <br>
    <button type="button" id="darkModeToggle" aria-label="Toggle dark mode">Dark Mode</button>
  </footer>
  <script src="script.js"></script>
</body>
</html>
