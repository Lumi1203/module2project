<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="./images/funshare-logo.png" class="logo" alt="logo">
      <h1>FunShare</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="referafriend.html">Refer a Friend</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="slider-container">
      <div class="slider-images">
        <img src="./images/funshareslide.jpg" class="slide active" alt="Slide 1">
        <img src="./images/funshareslide2.jpg" class="slide" alt="Slide 2">
        <img src="./images/funshareslide3.jpg" class="slide" alt="Slide 3">
      </div>
      <button type="button" class="slider-btn prev">&#10094;</button>
      <button type="button" class="slider-btn next">&#10095;</button>
    </div>
    <div class="split-bill-container">
      <div class="split-bill-section">
        <h2>Refer a Friend</h2>
        <p>Invite a friend to join FunShare!</p>
        <form id="referForm">
          <select id="referralMethod" required>
            <option value="">- Choose Refer Method -</option>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
          </select>
          <input type="text" id="referralInput" placeholder="Enter email or phone" required>
          <button type="submit">Refer Now</button>
          <p id="referError" class="error"></p>
          <p id="referSuccess" class="success"></p>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <a href="index.html">
      <img src="./images/funshare-logo.png" class="logo" alt="logo">
    </a>
    <p>&copy; 2025 FunShare FSD Co. All rights reserved.</p>
    <br>
    <button type="button" id="darkModeToggle" aria-label="Toggle dark mode">Dark Mode</button>
  </footer>
<script src="script.js"></script>
</body>
</html>
