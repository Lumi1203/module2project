<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="./images/funshare-logo.png" class="logo" alt="logo">
      <h1>FunShare</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="referafriend.html">Refer a Friend</a></li>
      </ul>
    </nav>
  </header>
  <main id="home">
    <div class="slider-container">
      <div class="slider-images">
        <img src="./images/funshareslide.jpg" class="slide active" alt="Slide 1">
        <img src="./images/funshareslide2.jpg" class="slide" alt="Slide 2">
        <img src="./images/funshareslide3.jpg" class="slide" alt="Slide 3">
      </div>
      <button type="button" class="slider-btn prev">&#10094;</button>
      <button type="button" class="slider-btn next">&#10095;</button>
    </div>
    <p id="welcomeMessage" class="welcome-message"></p>
    <div class="signup-section">
      <button  id="showSignupForm">Sign Up</button>
      <form id="signupForm" class="hidden">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
        <p id="signupError" class="error"></p>
      </form>
    </div>
  </main>
  <footer>
    <a href="index.html">
      <img src="./images/funshare-logo.png" class="logo" alt="logo">
    </a>
    <p>&copy; 2025 FunShare FSD Co. All rights reserved.</p>
    <br>
    <button type="button" id="darkModeToggle" aria-label="Toggle dark mode">Dark Mode</button>
  </footer>
<script src="script.js"></script>
</body>
</html>
